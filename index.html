<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=1x&id=52555&format=png">
    <script src="main.js"></script>
</head>
<body>
    <div id="calculator">
        <button id="value">0</button>
        <button id ="ce" class="math" onclick="ce()">CE</button>
        <br>
        <button onclick="seven()">7</button>
        <button onclick="eight()">8</button>
        <button onclick="nine()">9</button>
        <button class="math" onclick="divide()">รท</button>
        <br>
        <button onclick="four()">4</button>
        <button onclick="five()">5</button>
        <button onclick="six()">6</button>
        <button class="math" onclick="multiply()">ร</button>
        <br>
        <button onclick="one()">1</button>
        <button onclick="two()">2</button>
        <button onclick="three()">3</button>
        <button class="math" onclick="minus()">-</button>
        <br>
        <button onclick="zero()">0</button>
        <button id="dot" onclick="dot()">.</button>
        <button class="math" onclick="equal()">=</button>
        <button class="math" onclick="plus()">+</button>
    </div>
</body>
</html>
